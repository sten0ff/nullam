<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nullam</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Nullam</h1>
<h2>
    <ul>
        <a th:href="@{/}">Avaleht</a>
    </ul>
</h2>
<h2>
<ul>
    <a th:href="@{/event/create}">Ürituse lisamine</a>
</ul>
</h2>
<h2>Tulevased üritused</h2>
<ol>
    <li th:each="event : ${future_events}">
        <b th:text="${event.name} + ' ' + ${event.time}"></b>
        <a th:href="@{/event/{id}(id=${event.id})}">Osavõtjad</a>
        <a th:href="@{/event/remove/{id}(id=${event.id})}">Remove</a>
</ol>
<h2>Toimunud Üritused</h2>
<ol>
    <li th:each="event : ${happened_events}">
        <b th:text="${event.name} + ' ' + ${event.time}"></b>
        <a th:href="@{/event/{id}(id=${event.id})}">Osavõtjad</a>
</ol>
<hr>
<ul>
    <a th:href="@{/event/create}">Lisa Üritus</a>
</ul>
</body>
</html>
